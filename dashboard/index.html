<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TifaAI Dashboard</title>
  <link rel="stylesheet" href="/public/ui.css">
</head>
<body>
  <header>TifaAI Vitals Dashboard</header>
  <section>
    <h2>Product Manager</h2>
    <button onclick="fetchProducts()">Sync Products</button>
    <pre id="products"></pre>
  </section>

  <section>
    <h2>CJdropshipping</h2>
    <button onclick="importCJ()">Import CJ Winning Products</button>
  </section>

  <section>
    <h2>Commands</h2>
    <input type="text" id="cmd" placeholder="Type command here" />
    <button onclick="sendCmd()">Send</button>
    <pre id="cmdResult"></pre>
  </section>

  <script>
    async function fetchProducts() {
      const res = await fetch('/products');
      const data = await res.json();
      document.getElementById('products').textContent = JSON.stringify(data.products, null, 2);
    }
    async function importCJ() {
      const res = await fetch('/cj/import', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ keyword: 'fitness' })
      });
      const data = await res.json();
      alert('Imported ' + (data.products?.length || 0) + ' products from CJ.');
    }
    async function sendCmd() {
      const cmd = document.getElementById('cmd').value;
      const res = await fetch('/command', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ command: cmd })
      });
      const data = await res.text();
      document.getElementById('cmdResult').textContent = data;
    }
  </script>
</body>
</html>
